[vitejs]
src.github_tag = "vitejs/vite"
src.exclude_regex = ".*(alpha|beta|@).*"
fetch.github = "vitejs/vite"

[fcitx5-pinyin-zenith]
src.github = "ZenQy/scel2dict"
fetch.url = "https://github.com/ZenQy/scel2dict/releases/download/$ver/zenith.dict"

[wallpapers]
src.github = "ZenQy/wallpaper"
fetch.url = "https://github.com/ZenQy/wallpaper/releases/download/$ver/wallpaper.tar.gz"

[chatgpt-web]
src.git = "https://github.com/xqdoo00o/chatgpt-web"
fetch.github = "xqdoo00o/chatgpt-web"

[qd]
src.container = "qdtoday/qd"
src.include_regex = "lite-latest"
fetch.docker = "qdtoday/qd"
docker.os = "linux"
docker.arch = "arm64"

[linux-armbian]
src.github_tag = "armbian/linux-rockchip"
fetch.github = "armbian/linux-rockchip"

[traffmonetizer-amd64]
src.container = "traffmonetizer/cli_v2"
src.include_regex = "latest"
fetch.docker = "traffmonetizer/cli_v2"
docker.os = "linux"
docker.arch = "amd64"
